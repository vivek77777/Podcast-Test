name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Feed Generator
        run: python feed.py

      - name: Push Repo
        run: |
          git config user.name "Vivek-Korukonda"
          git config user.email "korukonda.vivek@gmail.com"
          git add .
          git commit -m "Updated Feed"
          git push
